<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selector Example</title>
</head>
<body>
    <h1>This is an H1 Heading</h1>
    <p>This is a paragraph element selected by the <code>p</code> tag.</p>
    <div>
        This is a div block selected by the <code>div</code> tag.
    </div>
    <a href="#">This is a link selected by the <code>a</code> tag.</a>
</body>
</html>

Using Element Selector :   
color Property
